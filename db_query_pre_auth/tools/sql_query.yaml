extra:
  python:
    source: tools/sql_query.py
parameters:
  - name: query_sql
    type: string
    required: true
    label:
      en_US: Query SQL
      zh_Hans: SQL查询语句
    human_description:
      en_US: 'SQL query statement, for example: select * from tbl_name'
      zh_Hans: SQL查询语句，例如：select * from tbl_name
    llm_description: 'SQL query statement, for example: select * from tbl_name'
    form: llm
  - name: output_format
    type: select
    required: true
    label:
      en_US: Output format
      zh_Hans: 输出格式
    human_description:
      en_US: Used for selecting the output format, markdown or json.
      zh_Hans: 用于选择输出格式，markdown或json。
    options:
      - value: markdown
        label:
          en_US: MARKDOWN
          zh_Hans: MARKDOWN
      - value: json
        label:
          en_US: JSON
          zh_Hans: JSON
    default: markdown
    form: form