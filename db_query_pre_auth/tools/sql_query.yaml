identity:
  name: sql_query_pre_auth
  author: shenzebiao
  label:
    en_US: SQL Query (Pre-authorization)
    zh_Hans: SQL查询（预授权）
description:
  human:
    en_US: A tool for Database SQL query (Pre-authorization).
    zh_Hans: 数据库SQL查询工具（预授权）。
